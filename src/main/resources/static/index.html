<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="chat"></div>
<input type="text" id="message" placeholder="Type your message here...">
<button onclick="sendMessage()"  class="text-3xl">Send</button>


<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>

    var stompClient = null;

    function connect() {
        var socket = new SockJS('http://localhost:8080/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({},function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function(messageOutput){
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    if(!sessionStorage.getItem("username")){
        sessionStorage.setItem("username","user" + Math.floor(Math.random() * 1000));
    }
    let username = sessionStorage.getItem("username");


    function sendMessage(){

        if(stompClient && stompClient.connected){
            var from = 'User';
            var text = document.getElementById('message').value;
            stompClient.send("/app/message", {}, JSON.stringify({'user': username, 'from': from, 'content': text}));
        } else {
            console.error("STOMP client is not connected.");
        }

    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message.user + ": " + message.content));
        chat.appendChild(messageElement);
    }

    connect();

</script>

</body>
</html>
